<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h1,
        u {
            color: blueviolet;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        form {
            border: 1px solid black;
            background-color: blueviolet;
            color: white;
            padding: 5px;
            width: 55%;
        }

        textarea {
            resize: none;
        }

        input.btn {
            border-radius: 3px;
            cursor: pointer;
            margin-top: 20px;
        }

        .input {
            padding-left: 8px;
        }

        label {
            font-size: 15px;
        }
    </style>
</head>

<body>
    <center>
        <img src="logo.jpg" alt="Saylani Logo">
        <u>
            <h1>STUDENT REGISTRATION FORM</h1>
        </u>

        <form action="formsubmitted.html" autocomplete="on">
            <table cellpadding="5">
                <tr>
                    <td>FIRST NAME</td>
                    <td><input type="text" id="fname" name="fname" placeholder="Enter first name" class="input"><label>
                            (max
                            30 characters a-z and A-Z)</label></td>
                </tr>
                <tr>
                    <td>LAST NAME</td>
                    <td><input type="text" id="lname" name="lname" placeholder="Enter last name" class="input"><label>
                            (max
                            30 characters a-z and A-Z)</label></td>
                </tr>
                <tr>
                    <td>DATE OF BIRTH</td>
                    <td>
                        <select id="day">
                            <option value="day">Day: </option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                        </select>
                        <select id="month">
                            <option value="month">Month: </option>
                            <option value="Jan">Jan</option>
                            <option value="Feb">Feb</option>
                            <option value="Mar">Mar</option>
                            <option value="Apr">Apr</option>
                            <option value="May">May</option>
                            <option value="Jun">Jun</option>
                            <option value="July">July</option>
                            <option value="Aug">Aug</option>
                            <option value="Sep">Sep</option>
                            <option value="Oct">Oct</option>
                            <option value="Nov">Nov</option>
                            <option value="Dec">Dec</option>
                        </select>
                        <select id="year">
                            <option value="year">Year: </option>
                            <option value="2020">2020</option>
                            <option value="2019">2019</option>
                            <option value="2018">2018</option>
                            <option value="2017">2017</option>
                            <option value="2016">2016</option>
                            <option value="2015">2015</option>
                            <option value="2014">2014</option>
                            <option value="2013">2013</option>
                            <option value="2012">2012</option>
                            <option value="2011">2011</option>
                            <option value="2010">2010</option>
                            <option value="2009">2009</option>
                            <option value="2008">2008</option>
                            <option value="2007">2007</option>
                            <option value="2006">2006</option>
                            <option value="2005">2005</option>
                            <option value="2004">2004</option>
                            <option value="2003">2003</option>
                            <option value="2002">2002</option>
                            <option value="2001">2001</option>
                            <option value="2000">2000</option>
                            <option value="1999">1999</option>
                            <option value="1998">1998</option>
                            <option value="1997">1997</option>
                            <option value="1996">1996</option>
                            <option value="1995">1995</option>
                            <option value="1994">1994</option>
                            <option value="1993">1993</option>
                            <option value="1992">1992</option>
                            <option value="1991">1991</option>
                            <option value="1990">1990</option>
                            <option value="1989">1989</option>
                            <option value="1988">1988</option>
                            <option value="1987">1987</option>
                            <option value="1986">1986</option>
                            <option value="1985">1985</option>
                            <option value="1984">1984</option>
                            <option value="1983">1983</option>
                            <option value="1982">1982</option>
                            <option value="1981">1981</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>EMAIL ID</td>
                    <td><input type="text" id="email" name="email" placeholder="Enter email address"
                            class="input"><label> (max
                            30 characters a-z and A-Z)</label></td>
                </tr>
                <tr>
                    <td>MOBILE NUMBER</td>
                    <td><input type="text" id="mobile" name="mobile" placeholder="Enter mobile number"
                            class="input"><label> (10 digit number)</label></td>
                </tr>
                <tr>
                    <td>GENDER</td>
                    <td>
                        <label for="male">Male</label>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="female">Female</label>
                        <input type="radio" id="female" name="gender" value="female">
                    </td>
                </tr>
                <tr>
                    <td>ADDRESS
                        <br /><br /><br /><br /><br />
                    </td>
                    <td><textarea name="address" id="address" cols="40" rows="5" id="addressTextarea"></textarea></td>
                </tr>
                <tr>
                    <td>CITY</td>
                    <td><input type="text" id="city" name="city" placeholder="Enter city name" class="input"><label>
                            (max
                            30 characters a-z and A-Z)</label></td>
                </tr>
                <tr>
                    <td>PIN CODE</td>
                    <td><input type="text" id="pin" name="pin" placeholder="Enter pincode" class="input"><label> (6
                            digit number)</label></td>
                </tr>
                <tr>
                    <td>STATE</td>
                    <td><input type="text" id="state" name="state" placeholder="Enter state" class="input"><label>
                            (max
                            30 characters a-z and A-Z)</label></td>
                </tr>
                <tr>
                    <td>COUNTRY</td>
                    <td><input type="text" id="country" name="country" placeholder="Enter country" class="input"></td>
                </tr>
                <tr>
                    <td>HOBBIES</td>
                    <td>
                        <label>Drawing</label>
                        <input type="checkbox" id="drawing" name="drawing" value="Drawing">
                        <label>Singing</label>
                        <input type="checkbox" id="singing" name="singing" value="Singing">
                        <label>Dancing</label>
                        <input type="checkbox" id="dancing" name="dancing" value="Dancing">
                        <label>Sketching</label>
                        <input type="checkbox" id="sketching" name="sketching" value="Sketching"><br>
                        <label>Others</label>
                        <input type="checkbox" id="others" name="others" value="Others">
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>QUALIFICATION
                        <br /><br /><br /><br /><br /><br /><br /><br />
                    </td>
                    <td>
                        <table class="qualificationTable">
                            <tr>
                                <td>SI.No.</td>
                                <td>Examination</td>
                                <td align="center">Board</td>
                                <td align="center">Percentage</td>
                                <td align="center">Year of Passing</td>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>CLass X</td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>CLass XII</td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>Graduation</td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                            </tr>
                            <tr>
                                <td>4</td>
                                <td>Masters</td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td align="center"><label>(10 char max)</label></td>
                                <td align="center"><label>(upto 2 decimal)</label></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td>COURSES APPLIED FOR</td>
                    <td>
                        <label>BCA</label>
                        <input type="radio" name="course" id="bca" value="bca">
                        <label>B.Com</label>
                        <input type="radio" name="course" id="dcom" value="bcom">
                        <label>B.Sc</label>
                        <input type="radio" name="course" id="bsc" value="bsc">
                        <label>B.A</label>
                        <input type="radio" name="course" id="ba" value="ba">
                    </td>
                </tr>
            </table>
            <input type="submit" name="submit" value="Submit"/>
            <input type="reset" name="reset" value="Reset">
        </form>
    </center>




</body>

</html>
